<link rel="stylesheet" href="../Componentes HTML/carrosel.css">
<div class="carrosel">

    <div class="item-carrosel"> AEIOU</div>
    <div class="item-carrosel"> AEIOU2</div>
    <div class="item-carrosel"> AEIOU3</div>

    </div>
</div>
<script>
    const carrosel = document.getElementsByClassName("carrosel")[0];

    var controlescarrosel = document.createElement("div");
    controlescarrosel.classList = "controles-carrosel";

    for (var i = 0; i < carrosel.children.length ; i++) {

        let novabolinha = document.createElement("div");
        novabolinha.className = "bolinha-carrosel";
        novabolinha.id = i;
        novabolinha.onclick = function (){abrircarrosel(novabolinha.id);}
        controlescarrosel.appendChild(novabolinha);


    }
    carrosel.appendChild(controlescarrosel);

    const bolinhas = controlescarrosel.children;
    const items = carrosel.children;

var bolaselecionada = "bolinha-carrosel-selecionado";
var bolanormal = "bolinha-carrosel";


const proximo = "item-carrosel-proximo";
const anterior = "item-carrosel-anterior";
const selecionado = "item-carrosel-selecionado";
var atualaberto = 0;
//teremos 3 variaveis : o proximo, o anterior e o atual;
    // o anterior sera definido como aquele a qual o ID Ã© inferior ao atual aberto.
    //o proximo sera definido como aquele a qual o ID Ã© superior ao atual aberto.

function abrircarrosel(id){
    if (id > atualaberto /*Caso id seja maio ðŸ¤  */){
        bolinhas[atualaberto].classList = bolanormal;
        items[atualaberto].classList = anterior;

        atualaberto = id;
        bolinhas[id].classList = bolaselecionada;
        items[id].classList = selecionado;
    }
    if (id < atualaberto /* Caso id seja menor */)
    {
        bolinhas[atualaberto].classList = bolanormal;
        items[atualaberto].classList = proximo;

        atualaberto = id;
        bolinhas[id].classList = bolaselecionada;
        items[id].classList = selecionado;
    }

    console.log("ðŸ˜Ž");

}

function iniciarprograma(){


    setTimeout(abrircarrosel(1),400);

}

document.onloadeddata = iniciarprograma();


</script>
